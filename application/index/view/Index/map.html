<style type="text/css">
#allmap {
	width: 100%;
	height: 500px;
	overflow: hidden;
	margin: 0;
	font-family: "微软雅黑";
}
#result {  width: 100%;  font-size: 12px;  }
dl, dt, dd, ul, li {  margin: 0;  padding: 0;  list-style: none;  }
dt {  font-size: 14px;  font-family: "微软雅黑";  font-weight: bold;  border-bottom: 1px dotted #000;  padding: 5px 0 5px 5px;  margin: 5px 0;  }

dd {  padding: 5px 0 0 5px;  }
li {  line-height: 28px;  }
.topStatus {
	text-align: center;
	min-height: 24px;
	line-height: 24px;
	font-size: 14px;
	color: #fae13e;
	padding: 2%;
	border-bottom: 1px solid #fae13e;
}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=zg6GQgG0U2YZgGp8ciGuGIco"></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />

<!--top-->
<div class="topStatus"
	style="background-color: transparent; border-bottom: 0">查看地图</div>
<!--top-->

<div id="allmap"></div>

<script type="text/javascript">
		// 百度地图API功能
		var map = new BMap.Map("allmap"); // 创建Map实例
		var point = new BMap.Point({$lng}, {$lat});
		map.centerAndZoom(point, 15);
		map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
		var marker = new BMap.Marker(point);  // 创建标注
		map.addOverlay(marker);              // 将标注添加到地图中
		marker.addEventListener("click", function(e){
		    searchInfoWindow3.open(marker);
	    });
	    var content = '{$address}';
		var searchInfoWindow3 = new BMapLib.SearchInfoWindow(map, content, {
			title: "店面地址", //标题
			width: 230, //宽度
			height: 40, //高度
			panel : "panel", //检索结果面板
			enableAutoPan : true, //自动平移
			searchTypes :[
			]
		});
	</script>

</body>
</html>
